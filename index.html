<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Member</title>
    <style type="text/css">
        .logo {
            text-align: center;
        }
        img {
            text-align: center;
        }
        table {
            width: 100%;
            backgroud-color:white ;
        }
        body {
            background-color: maroon;
        }
    </style>
</head>
<head>
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2><center><p style="font-family:verdana" style="color: white;">Form Pendaftaran Komunitas Emo Newbie</p></center></h2>

    <form>
      
        <fieldset>
            <legend>Akun</legend>
            <label>Username:</label><br>
            <input type="text" name="username"><br><br>

            <label>Password:</label><br>
            <input type="password" name="password"><br><br>

            <label>Konfirmasi Password:</label><br>
            <input type="password" name="konfirmasi_password"><br>
        </fieldset>
        <br>

       
        <fieldset>
            <legend>Data</legend>
            <label>Nama:</label><br>
            <input type="text" name="nama"><br><br>

            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="gender" value="pria"> Pria<br>
            <input type="radio" name="gender" value="perempuan"> Perempuan<br><br>

            <label>Band Yang Disukai:</label><br>
            <input type="checkbox" name="info" value="My Chemical Romance"> My Chemical Romance<br>
            <input type="checkbox" name="info" value="Radiohead"> Radiohead<br>
            <input type="checkbox" name="info" value="Avenged Sevenfold"> Avenged Sevenfold<br>
            <input type="checkbox" name="info" value="Green Day"> Green Day<br>
            <input type="checkbox" name="info" value="Nirvana"> Nirvana<br><br>
            <input type="checkbox" name="info" value="Lainnya"> Lainnya<br>
        </fieldset>
        <br>

        <input type="submit" value="Daftar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
